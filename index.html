<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music selecta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Please select a genre</h1>

        <div class="input-section">
            <input type="radio" id="dance" name="music">
            <label for="dance">Dance</label><br>
            <input type="radio" id="rock" name="music">
            <label for="rock">Rock</label><br>
            <input type="radio" id="pop" name="music">
            <label for="pop">Pop</label><br>
            <br>
            <br>

        </div>

        <button id="submit">Submit</button>

        <p id="display-music-selection"></p>



    </div>

    <script src="script.js"></script>

</body>

</html>
